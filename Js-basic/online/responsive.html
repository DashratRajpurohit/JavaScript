<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: aliceblue;
        }

        .navbar {
            border: 2px solid navy;
            width: 100%;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px 20px;
            background-color: navy;
        }

        .link {
            display: flex;
            width: 40%;
            justify-content: space-evenly;
            /* border: 3px dotted red; */
        }

        .menuebar {
            display: none;
            text-align: center;
        }

        .menuebar .bar {
            width: 30px;
            height: 4px;
            border-radius: 20px;
            margin-bottom: 2px;
            background-color: rgb(235, 235, 235);
            display: block;
        }

        .section1 {
            width: 100%;
            min-height: 200px;
            display: flex;
            gap: 8px;
            border: 4px solid blueviolet;
        }

        .section1 .box1 {
            border: 2px dotted red;
            width: 50%;
            height: 200px;
        }

        .section1 .box2 {
            border: 2px dotted red;
            width: 50%;
            height: 200px;
        }

        .section2 {
            width: 100%;
            min-height: 300px;
            display: flex;
            gap: 8px;
            border: 4px solid rgb(225, 212, 17);
        }

        .section2 .box4 {
            border: 2px dotted green;
            width: 50%;
            height: 300px;
        }

        .section2 .box5 {
            border: 2px dotted green;
            width: 50%;
            height: 300px;
        }

        .section2 .box6 {
            border: 2px dotted green;
            width: 50%;
            height: 300px;
        }

        .footer {
            border: 2px solid black;
            width: 100%;
            min-height: 150px;
            display: flex;
            gap: 5px;
        }

        .foot1 {
            width: 25%;
            height: 150px;
            border: 2px solid green;
        }

        .foot2 {
            width: 60%;
            height: 150px;
            border: 2px solid blue;
        }

        .foot3 {
            width: 15%;
            height: 150px;
            border: 2px solid red;
        }

        @media (max-width:480px) {

            .navbar:has(.menuebar:hover) .link {
                position: absolute;
                right: 0px;
                top: 75px;
                width: 75px;
                flex-direction: column;
                justify-content: center;
                display: block;
                background-color: navy;
            }

            .link {
                display: none;
            }

            .menuebar {
                display: block;
            }

            .section1 {
                flex-direction: column;
            }

            .section1 .box1 {
                width: 100%;
            }

            .section1 .box2 {
                width: 100%;
            }

            .section2 {
                flex-direction: column;
            }

            .section2 .box4 {
                width: 100%;
            }

            .section2 .box5 {
                width: 100%;
            }

            .section2 .box6 {
                width: 100%;
            }

            .footer {
                flex-direction: column;
                align-items: center;
            }

            .foot1 {
                height: 150px;
            }

            .foot2 {
                height: 150px;
            }

            .foot3 {
                height: 150px;
            }

        }
    </style>
</head>

<body>

    <div class="navbar">

        <div class="logo">
            <p>My Logo</p>
        </div>

        <div class="link">
            <p>Home</p>
            <p>Contact</p>
            <p>About</p>
        </div>

        <div class="menuebar">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

    </div>

    <div class="section1">

        <div class="box1"></div>
        <div class="box2"></div>

    </div>
    <br>
    <div class="section2">

        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>

    </div>

    <div class="footer">
        <div class="foot1"></div>
        <div class="foot2"></div>
        <div class="foot3"></div>
    </div>


</body>

</html>
