<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGB Color Guessing Game</title>
  <style>
    body {
      background-color: #232323;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      background-color: steelblue;
      margin: 0;
      padding: 20px;
      font-size: 2rem;
    }
    #stripe {
      background: white;
      padding: 10px;
    }
    button {
      border: none;
      background: steelblue;
      color: white;
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    button:hover {
      background: rgb(70, 130, 180);
    }
    #container {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(3, 150px);
      gap: 20px;
      justify-content: center;
    }
    .color-box {
      width: 150px;
      height: 150px;
      background: purple;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    #message {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    #streaks {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Guess the Color: <span id="colorDisplay"></span></h1>

  <div id="stripe">
    <button id="easyBtn">Easy</button>
    <button id="hardBtn">Hard</button>
    <button id="newRoundBtn">New Colors</button>
    <button id="resetStreakBtn">Reset Streak</button>
  </div>

  <div id="message"></div>
  <div id="streaks">
    Current Streak: <span id="currentStreak">0</span> |
    Best Streak: <span id="bestStreak">0</span>
  </div>

  <div id="container">
    <div class="color-box"></div>
    <div class="color-box"></div>
    <div class="color-box"></div>
    <div class="color-box"></div>
    <div class="color-box"></div>
    <div class="color-box"></div>
  </div>

  <script>
    const colorDisplay = document.querySelector('#colorDisplay');
const messageDisplay = document.querySelector('#message');
const currentStreakDisplay = document.querySelector('#currentStreak');
const bestStreakDisplay = document.querySelector('#bestStreak');
const colorBoxes = document.querySelectorAll('.color-box');

const newRoundBtn = document.querySelector('#newRoundBtn');
const easyBtn = document.querySelector('#easyBtn');
const hardBtn = document.querySelector('#hardBtn');
const resetStreakBtn = document.querySelector('#resetStreakBtn');

let currentStreak = 0;
let bestStreak = 0;
let colors = [];
let pickedColor = "";
let num = 6;

function webload() {
  loadBestStreak();
  setGame();
  displayContent();
}

function loadBestStreak() {
  const stored = localStorage.getItem('highBestStreak');
  bestStreak = stored ? parseInt(stored) : 0;
}

function displayContent() {
  currentStreakDisplay.textContent = currentStreak;
  bestStreakDisplay.textContent = bestStreak;
}

function randomColor() {
  const r = Math.floor(Math.random() * 256);
  const g = Math.floor(Math.random() * 256);
  const b = Math.floor(Math.random() * 256);
  return `rgb(${r}, ${g}, ${b})`;
}

function generateColors(n) {
  const arr = [];
  for (let i = 0; i < n; i++) {
    arr.push(randomColor());
  }
  return arr;
}

function pickColor() {
  const index = Math.floor(Math.random() * colors.length);
  return colors[index];
}

function setGame() {
  colors = generateColors(num);
  pickedColor = pickColor();
  colorDisplay.textContent = pickedColor;

  colorBoxes.forEach((box, i) => {
    if (colors[i]) {
      box.style.display = "block";
      box.style.backgroundColor = colors[i];
    } else {
      box.style.display = "none";
    }
  });

  messageDisplay.textContent = "";
}

function winGuess(e) {
  const clickedColor = e.target.style.backgroundColor.trim();
  const correctColor = pickedColor.trim();

  if (clickedColor === correctColor) {
    messageDisplay.textContent = "✅ Correct!";
    currentStreak++;
    bestStreak = Math.max(bestStreak, currentStreak);
    localStorage.setItem('highBestStreak', bestStreak);
    displayContent();
    changeAllColors(correctColor);
  } else {
    messageDisplay.textContent = "❌ Try Again!";
    e.target.style.backgroundColor = "#232323";
    currentStreak = 0;
    displayContent();
  }
}

function changeAllColors(color) {
  colorBoxes.forEach(box => {
    box.style.backgroundColor = color;
    box.style.display = "block";
  });
}

function newRound() {
  setGame();
}

function resetStreak() {
  localStorage.removeItem('highBestStreak');
  currentStreak = 0;
  bestStreak = 0;
  displayContent();
}

easyBtn.addEventListener('click', () => {
  num = 3;
  newRound();
});

hardBtn.addEventListener('click', () => {
  num = 6;
  newRound();
});

resetStreakBtn.addEventListener('click', resetStreak);
newRoundBtn.addEventListener('click', newRound);
colorBoxes.forEach(box => box.addEventListener('click', winGuess));

webload();

  </script>
</body>
</html>
