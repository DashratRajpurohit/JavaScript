<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
    <style>
       *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
 }
 html, body{
    height: 100%;
    width: 100%;
 }
 #main{
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
 }
 .rect{
    display: flex;
 }
 .shap{
    height: 200px;
    width: 200px;
    border: 2px solid black;
    font-family: 'Montserrat';
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
    margin-left: 10px;
 }

    </style>
  </head>
  <body>
    <div id="main">
      <div id="box">
        <div class="rect">
          <div id="shap1" class="shap"><h1>1</h1></div>
          <div id="shap2" class="shap"><h1>2</h1></div>
        </div>
        <div class="rect">
          <div id="shap3" class="shap"><h1>3</h1></div>
          <div id="shap4" class="shap"><h1>4</h1></div>
        </div>
      </div>
    </div>
    <script>
        let s1 = document.getElementById("shap1");
  let s2 = document.getElementById("shap2");
  let s3 = document.getElementById("shap3");
  let s4 = document.getElementById("shap4");

  s1.addEventListener("mouseenter",function(){
    let r = Math.floor(Math.random()*100);
    s1.innerHTML = `<h1>${r}</h1>`;
  });
  s1.addEventListener("mouseleave",function(){
    let r = Math.floor(Math.random()*100);
    s1.innerHTML = `<h1>1</h1>`;
  });

     let clr = "green"
  s2.addEventListener("mouseenter",function(){
    if(clr=="green"){
        s2.style.backgroundColor = "green";
        clr = "red"
    }
    else if(clr == "red"){
         s2.style.backgroundColor = "red";
         clr = "blue";
    }
    else{
        s2.style.backgroundColor = "blue";
        clr = "green" ;      
    }
  });
  s2.addEventListener("mouseleave",function(){
       s2.style.backgroundColor = "white";
  });

  s3.addEventListener("mouseenter",function(){
    let r1 = Math.floor(Math.random()*256);
    let r2 = Math.floor(Math.random()*256);
    let r3 = Math.floor(Math.random()*256);

    s3.style.backgroundColor = `rgb(${r1}, ${r2}, ${r3})`;
  });
  s3.addEventListener("mouseleave",function(){
       s3.style.backgroundColor = "white";
  });

  s4.addEventListener("click",function(){
    let r1 = Math.floor(Math.random()*256);
    let r2 = Math.floor(Math.random()*256);
    let r3 = Math.floor(Math.random()*256);

    s1.style.backgroundColor = `rgb(${r1}, ${r2}, ${r3})`;
    s2.style.backgroundColor = `rgb(${r3}, ${r1}, ${r2})`;
    s3.style.backgroundColor = `rgb(${r2}, ${r3}, ${r1})`;

  });
  s4.addEventListener("mouseleave",function(){
       s1.style.backgroundColor = "white";
       s2.style.backgroundColor = "white";
       s3.style.backgroundColor = "white";
  });
  
    </script>
  </body>
</html>
