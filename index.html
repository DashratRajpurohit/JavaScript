<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 1.5rem;
        }

        a {
            text-decoration: none;
        }

        .btn {
            padding: 0.9rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #0077ff;
            color: #fff;
            transition: 0.25s;
        }

        .btn:hover {
            background: #005bd1;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: scale(0.97);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="Exercise/API/index.html" class="btn">APIs</a>
        <a href="Games/index.html" class="btn">Games</a>
    </div>
</body>
</html>
