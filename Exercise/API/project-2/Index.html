<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Artwork Gallery</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav {
            background: #111827;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 20px;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            cursor: pointer;
        }

        .container {
            padding: 40px 30px;
            text-align: center;
        }

        p {
            max-width: 600px;
            line-height: 1.5;
            margin: 0 auto;
        }

        #Btn {
            margin-top: 30px;
            width: 200px;
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: white;
            padding: 14px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        #Btn:hover {
            opacity: 0.9;
        }

        .main {
            padding: 40px 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            min-height: 100vh;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .Card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .Card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4f46e5, #9333ea, #ec4899);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .Card:hover::before {
            transform: scaleX(1);
        }

        .Card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(79, 70, 229, 0.2);
        }

        .card-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: 700;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 24px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
            margin: 0 0 12px 0;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-artist {
            font-size: 14px;
            color: #6b7280;
            margin: 0 0 8px 0;
            font-weight: 500;
        }

        .card-date {
            font-size: 13px;
            color: #9ca3af;
            margin: 0 0 16px 0;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }

        .card-badge {
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .card-id {
            font-size: 12px;
            color: #9ca3af;
            font-weight: 500;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #6b7280;
        }

        /* Slideshow Styles */
        .slideshow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .slideshow-overlay.active {
            display: flex;
        }

        .slideshow-card {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slideshow-card.show {
            opacity: 1;
            transform: scale(1);
        }

        .slideshow-card .card-image {
            height: 450px;
        }

        .slideshow-card .card-content {
            padding: 40px;
        }

        .slideshow-card .card-title {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .slideshow-card .card-artist {
            font-size: 20px;
            margin-bottom: 12px;
        }

        .slideshow-card .card-date {
            font-size: 18px;
            margin-bottom: 24px;
        }

        .slideshow-controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1001;
        }

        .slideshow-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slideshow-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .close-slideshow {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .close-slideshow:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #4f46e5, #9333ea, #ec4899);
            width: 0%;
            z-index: 1002;
            transition: width 0.1s linear;
        }

        .slide-counter {
            position: fixed;
            top: 30px;
            left: 30px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 1001;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Museum Gallery</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

    <div class="container">
        <h2>Museum Artwork Collection</h2>
        <p>
            Explore beautiful artworks from the Metropolitan Museum of Art collection through an interactive gallery.
            Click Generate to load artworks and enjoy an automatic fullscreen slideshow presentation.
        </p>
        <button id="Btn">Generate</button>
    </div>

    <div class="main">
        <div class="cards-container" id="cardsContainer">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Fullscreen Slideshow -->
    <div class="slideshow-overlay" id="slideshowOverlay">
        <div class="progress-bar" id="progressBar"></div>
        <div class="slide-counter" id="slideCounter">1 / 12</div>
        <button class="close-slideshow" id="closeSlideshow">×</button>

        <div class="slideshow-card" id="slideshowCard">
            <!-- Current card will be displayed here -->
        </div>

        <div class="slideshow-controls">
            <button class="slideshow-btn" id="prevBtn">← Previous</button>
            <button class="slideshow-btn" id="pauseBtn">⏸ Pause</button>
            <button class="slideshow-btn" id="nextBtn">Next →</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
