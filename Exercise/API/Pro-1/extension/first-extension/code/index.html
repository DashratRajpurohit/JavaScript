<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            width: 500px;
            height: 300px;
            padding: 16px;
            background: #121212;
            color: #eaeaea;
        }

        h1 {
            font-size: 18px;
            margin: 12px 0 16px;
            text-align: center;
            color: #ffffff;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        button:active {
            transform: scale(0.97);
        }

        .btn {
            background: #2ecc71;
            color: #000;
        }

        .btn:hover {
            background: #27ae60;
        }

        .btn2 {
            background: #e74c3c;
            color: #fff;
        }

        .btn2:hover {
            background: #c0392b;
        }

        .main {
            margin-top: 16px;
            padding: 12px;
            height: calc(100% - 120px);
            background: #1e1e1e;
            border-radius: 8px;
            overflow-y: auto;
        }

        .btn,
        .btn2 {
            margin-right: 8px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <button class="btn">Start</button>
    <button class="btn2">Stope</button>
    <h1>It's a old Ectension</h1>
    <div class="main">

    </div>
    <script src="index.js"></script>
</body>

</html>
