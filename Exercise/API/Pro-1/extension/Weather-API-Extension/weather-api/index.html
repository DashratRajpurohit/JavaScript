<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <span>üå¶Ô∏è</span> SkyCast
        </div>
        <div class="search-container">
            <input type="text" class="search-text" placeholder="Enter city name..." value="Jodhpur">
            <button class="search-btn">Search</button>
        </div>
    </header>

    <main>
        <div id="error-msg" class="error-message"></div>
        <div id="loading" class="loading">Loading...</div>

        <div class="weather-dashboard">
            <div class="location-header">
                <h2 class="location-name">Jodhpur, Rajasthan</h2>
                <p class="location-time">Monday, 5:50 +</p>
            </div>

            <div class="weather-content">
               
                <div class="current-weather">
                    <img src="" alt="Weather Icon" class="weather-icon">
                    <div class="temp-container">
                        <span class="temperature">--</span>
                        <span class="unit">¬∞C</span>
                    </div>
                    <div class="condition">--</div>
                    <p class="feels-like">Feels like <span class="feels-val">--</span>¬∞C</p>
                </div>

                
                <div class="details-grid">
                    <div class="detail-card">
                        <h3>Humidity</h3>
                        <p class="detail-value humidity-val">--</p>
                        <span class="detail-unit">%</span>
                    </div>
                    <div class="detail-card">
                        <h3>Wind Speed</h3>
                        <p class="detail-value wind-val">--</p>
                        <span class="detail-unit">km/h</span>
                    </div>
                    <div class="detail-card">
                        <h3>Pressure</h3>
                        <p class="detail-value pressure-val">--</p>
                        <span class="detail-unit">mb</span>
                    </div>
                    <div class="detail-card">
                        <h3>UV Index</h3>
                        <p class="detail-value uv-val">--</p>
                        <span class="detail-unit">of 10</span>
                    </div>
                    <div class="detail-card">
                        <h3>Visibility</h3>
                        <p class="detail-value visibility-val">--</p>
                        <span class="detail-unit">km</span>
                    </div>
                    <div class="detail-card">
                        <h3>Air Quality (PM2.5)</h3>
                        <p class="detail-value aqi-val">--</p>
                        <span class="detail-unit">¬µg/m¬≥</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SkyCast Weather. Powered by WeatherAPI.</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
