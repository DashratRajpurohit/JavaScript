<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100%;
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: radial-gradient(circle at center, #0f0f1a 0%, #000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      padding: 2rem;
    }

    /* === MAIN CONTAINER === */
    #main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: center;
      width: 100%;
      max-width: 1400px;
    }

    /* === CARD STYLING === */
    .card {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 4;
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      background: #111;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card img {
      width: 100%;
      /* height: 100%; */
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    /* Overlay glow effect */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.6),
        rgba(255, 255, 255, 0.05)
      );
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    /* Subtle light border reflection */
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border: 2px solid rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      transition: all 0.4s ease;
    }

    /* Hover State */
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 40px rgba(255, 0, 0, 0.25),
                  0 10px 20px rgba(51, 51, 255, 0.25);
    }

    .card:hover img {
      transform: scale(1.15);
      filter: brightness(1.1);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover::after {
      border-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      #main {
        gap: 15px;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
    }

    @media (max-width: 480px) {
      #main {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div id="main"></div>

  <script>
    const main = document.getElementById("main");
    const arr = [
      "https://i.pinimg.com/1200x/44/4f/11/444f11a516c9437ff396d1d91fffff40.jpg",
      "https://i.pinimg.com/736x/77/e4/62/77e462674af3afd2112279dbb6ce5d29.jpg",
      "https://i.pinimg.com/736x/96/63/b3/9663b3713f5b2f51ec82da8408a6ea54.jpg",
      "https://i.pinimg.com/736x/da/4e/55/da4e55af01627cd8783f0a231ab20bf9.jpg",
      "https://i.pinimg.com/1200x/68/ac/05/68ac059b327bae4018f2fd7d190af0e5.jpg",
      "https://i.pinimg.com/1200x/0f/22/fc/0f22fca8544cb0a6827b224a5bcc06b8.jpg",
      "https://i.pinimg.com/1200x/de/ee/1a/deee1a45d0635dfcac246fe7ad07c32a.jpg",
      "https://i.pinimg.com/736x/f1/b8/ec/f1b8ec62bef6c08903ca7d0edd5b4700.jpg",
      "https://i.pinimg.com/736x/ac/b3/13/acb313aa38d9dcb7d54f1c870a3490b3.jpg",
      "https://i.pinimg.com/736x/bd/50/d7/bd50d7b2b2ef761b14e20527e8c8f6ab.jpg",
      "https://i.pinimg.com/736x/c5/65/42/c565423a1cc3361ad744ed0dc6a5f40c.jpg",
      "https://i.pinimg.com/1200x/03/55/51/035551a05f05e7729cfbcda44c7f81c5.jpg",
      "https://i.pinimg.com/736x/23/09/ef/2309ef1d3bb1cee8283836165630b580.jpg",
      "https://i.pinimg.com/736x/7c/06/81/7c06817cd7d36cc6853288a7e635c6bc.jpg"
    ];

    let s = "";
    for (let i = 1; i <= 65; i++) {
      const r = Math.floor(Math.random() * arr.length);
      s += `
        <div class="card">
          <img src="${arr[r]}" alt="Marvel Image">
        </div>`;
    }
    main.innerHTML = s;
  </script>
</body>
</html>
