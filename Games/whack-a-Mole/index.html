<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”¨ Whack-a-Mole ðŸ”¨</h1>
        
        <div class="scoreboard">
            <div class="score-box">
                <h3 class="colorch">Score</h3>
                <div id="score" class="colorch">0</div>
            </div>
            <div class="score-box">
                <h3>Time</h3>
                <div id="timeLeft">30</div>
            </div>
            <div class="score-box">
                <h3>Best</h3>
                <div id="maxScore">0</div>
            </div>
            <div class="score-box">
                <h3>Fastest Hit</h3>
                <div id="fastClick">0</div>
            </div>
        </div>

        <div style="justify-self: center; color: blueviolet;font-weight: 900;font-size: 1.2rem;" class="hits">Hits :-</div>

        <div class="message">
            <h1 class="realmsg"></h1>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="start-btn">Start Game</button>
            <button id="pauseBtn" class="pause-btn" disabled>Pause Game</button>
            <button id="resumeBtn" class="resume-btn">Resume</button>
            <button id="resetBtn" class="reset-btn">Reset Game</button>
        </div>
        
        <div class="game-board">
            <div class="hole" id="hole1">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole2">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole3">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole4">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole5">
                <div class="mole"></div>
            </div>
            <div class="hole" id="hole6">
                <div class="mole"></div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
